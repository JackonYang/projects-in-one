<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/rainbow/themes/css/blackboard.css" rel="stylesheet">
</head>

<body class="container-xxl my-md-4 bd-layout">
    <h1 class="display-6">
        文章转写
    </h1>

    <div id='nitify-info'>
    {% if notification %}
    <div class="alert alert-primary" role="alert">
        {{ notification|safe }}
    </div>
    {% endif %}
    </div>

    <div>
        {% for tmpl in task_tmpls %}
        <a href="/writing/load-tmpl/{{ tmpl.key }}" class="btn btn-info">{{ tmpl.name }}</a>
        {% endfor %}
    </div>

    <form action="/writing/run" method="post"> {% csrf_token %}

        {% for arg in task_args %}
        <div class="mb-3">
            <label for="{{ arg.key }}" class="form-label"> {{ arg.display }}: </label>
            <input type="text" class="form-control" name="{{ arg.key }}" id="{{arg.key}}" value="{{arg.value}}"
                aria-describedby="{{arg.key}Help">
            <div id="{{arg.key}}Help" class="form-text">
                {{ arg.help }}
            </div>
        </div>
        {% endfor %}
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" name="is_save_template" id="is_save_template" value="true">
            <label class="form-check-label" for="is_save_template">Save As Tempalte</label>
        </div> -->

        <button type="submit" class="btn btn-primary"> 提交 </button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="/static/rainbow/dist/rainbow.min.js"></script>
    <script src="/static/rainbow/src/language/generic.js"></script>
    <script src="/static/rainbow/src/language/shell.js"></script>

    <script>
    var enable_notify_polling = true;
    var url_get_notifys = '/writing/fetch-notifys';

    $().ready(function () {
        //EITHER USE A GLOBAL VAR OR PLACE VAR IN HIDDEN FIELD
        //IF FOR WHATEVER REASON YOU WANT TO STOP POLLING
        pollServer();
    });

    function pollServer()
    {
        if (enable_notify_polling)
        {
            window.setTimeout(function () {
                $.ajax({
                    url: url_get_notifys,
                    type: "GET",
                    success: function (result) {
                        //SUCCESS LOGIC
                        $("div#nitify-info").replaceWith(result);
                        pollServer();
                    },
                    error: function () {
                        //ERROR HANDLING
                        pollServer();
                    }});
            }, 2500);
        }
    }
    </script>

</body>

</html>
