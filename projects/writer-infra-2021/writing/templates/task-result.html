<html>

<head>
    {% include "parts/header.html" %}
</head>

<body class="container-xxl my-md-4 bd-layout">
    <h1 class="display-6">
        运行完成
    </h1>

    <a href="{{ run_again_url }}" class="btn btn-primary btn-lg" role="button">写新文章</a>

    <div id='notify-info'>
        {% for msg in notifys %}
        <p>{{ msg }}</p>
        {% endfor %}
    </div>

    {% for article in records %}

    <div class="list-group list-group-flush">

        {% for img in article.image_urls %}
        <img src="{{ img }}" class="img-thumbnail" alt="..."> {% endfor %}
    </div>

    {% endfor %}


    <div class="striped-border">
    </div>
    <div class="quick-links">
        {% include "parts/quick-links.html" %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
